server:
  port: 8001
security:
  basic:
    enabled: false
spring:
  jpa:
    properties:
      hibernate:
        dll-auto: none
        show-sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    datasource:
        url: jdbc:postgresql://${POSTGRES_HOST}/${POSTGRES_DATABASE}
        username: ${POSTGRES_USER}
        password: ${POSTGRES_PASSWORD}
    liquibase:
      change-log: db/migrations/master-changelog.yaml
