version: "3.5"
services:
  main_db:
    image: postgres
    container_name: main_postgres_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DATABASE}
    volumes:
      - ~/postgres/data/postgres-data:/var/lib/postgresql/data